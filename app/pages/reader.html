<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RawManga-Sensei web</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename = 'reader.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="imgbox">
        <img id="page" src="{{file}}" alt="page" />
      </div>

      <div class="content">
        <div class="stick">
          <h1>RawManga-Sensei</h1>
          <strong><p>Scan the page to read</p></strong>

          <p id="text">{{text}}</p>

          <hr />

          <button onclick="copyText()">Copy to clipboard</button>
          <button onclick="translateText()">Translate sentence</button>

          <p>Click on a word from the list to get examples</p>
        </div>

        <div id="word-container"></div>
      </div>

      <div class="content">
        <div class="word-details">
          <div class="container-seperated">
            <h2 id="word"></h2>
            <p id="kana"></p>
          </div>
          <div id="meanings"></div>

          <hr />
          <div id="examples"></div>

          <button id="anki">Create anki card</button>
          <button id="search" onclick="searchWord()">Search for word</button>
          <button id="fav">Save word</button>

          <br />
        </div>
      </div>
    </div>
  </body>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="{{ url_for('static', filename = 'reader.js') }}"></script>
</html>
